<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/todo.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>登录</h2>
      <p></p>
      <ul class="plates"></ul>
      <form action="" class="add-items">
        <input type="text" name="item" placeholder="Item Name" required />
        <input type="submit" value="+ Add Item" />
      </form>
    </div>
    <script>
      const addItems = document.querySelector('.add-items');
      const itemsList = document.querySelector('.plates');
      const items = JSON.parse(localStorage.getItem('items')) || [];

      function addItem(e) {
        e.preventDefault();
        const inputVale = document.querySelector('input[name=item]').value;
        const item = {
          text: inputVale,
          done: false,
        };
        items.push(item);
        renderList(items, itemsList);
        localStorage.setItem('items', JSON.stringify(items));
        return false;
      }

      function renderList(plates, itemsList) {
        itemsList.innerHTML = plates
          .map((plate, i) => {
            return `
          <li>
            <input type="checkbox" data-index=${i} id="item${i}" ${
              plate.done ? 'checked' : ''
            } />
            <label for="item${i}">${plate.text}</label>
          </li>
          `;
          })
          .join('');
      }

      function toggleDone(e) {
        if (!e.target.matches('input')) return; // skip this unless it's an input
        const el = e.target;
        const index = el.dataset.index;
        items[index].done = !items[index].done;
        localStorage.setItem('items', JSON.stringify(items));
        renderList(items, itemsList);
      }
      renderList(items, itemsList);

      addItems.addEventListener('submit', addItem);
      itemsList.addEventListener('click', toggleDone);
    </script>
  </body>
</html>
