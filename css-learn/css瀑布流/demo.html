      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .gallery {
        display: flex;
        padding: 2px;
        transition: 0.3s;
      }
      .gallery .gallery__column {
        display: flex;
        flex-direction: column;
        width: 25%;
      }
      .gallery .gallery__link {
        margin: 2px;
      }
      .gallery:hover .gallery__image {
        display: block;
        width: 100%;
        transition: 0.3s;
      }
      .gallery:hover .gallery__image:hover {
        filter: grayscale(1);
        transform: scale(1.1);
      }
      .gallery .gallery__link {
        display: block;
        flex: 1;
      }
      .gallery .gallery__link:hover .gallery__image {
        filter: grayscale(0);
      }
      .gallery .gallery__thumb {
        position: relative;
      }
      .gallery .gallery__caption {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 23px;
        width: 100%;
        font-family: 'Raleway';
        font-size: 16px;
        color: #fff;
        opacity: 0;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        transition: 0.3s;
      }
      .gallery .gallery__link:hover .gallery__caption {
        opacity: 1;
      }
    </style>
  </head>
